<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
      crossorigin="anonymous" 
  >

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">    
</head>
<body>

  <style>
    #Header
    {
        position: fixed;
        top:0;
        box-shadow: 0px 1px 5px #5f28f5;
    }
    #Logo
    {
      height: 60px;
      width: 60px;
    }   
    #Header .navbar-brand
    {
        color: #5f28f5;
        font-size: 32px;
        font-family:Cursive;
    }
    #Header nav h1 span
    {
        color:  #23A455;
    }
    #Header .nav-link
    {
      color: black;
      font-size: 16px;
      padding-top: 1px;      
      padding-bottom: 1px;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      border-radius: 10px;
      position: relative;
    }
    #Header .nav-link:hover
    {
      color: #5e2ced;
    }
    #Header .selected
    {
      color: #5e2ced;
      background-color:#d8ccf8;
    }
    .navbar-toggler-icon {
      color: #5e2ced;
      background-image: url("Button.png");
    }
    .sgu, .lgi, .lgo
    {           
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      border-radius: 10px;
    }
    .sgu
    {
      color: #00c99c; 
      background-color:#d4f6ee;
      margin-left: 5px;
    }
    .sgu:hover
    {
      color: white;
      background-color:#23A455;
    }
    .lgi
    {   
      color: #5e2ced;
      background-color:#d8ccf8;
      margin-left: 5px;
    }
    .lgi:hover
    {
      color: white;
      background-color: #5f28f5;
    }
    .lgo
    {
      color: #ed2c3c;
      background-color:#f8ccd0;
      margin-left: 5px;
    }
    .lgo:hover
    {
      color: white;
      background-color: #f52843;
    }
    #Profile
    {
      height: 60px;
      width: 60px;
      position: relative;
    }    
    #Username
    {     
      font-family:cursive;
      font-size: 18px;
      color: #5e2ced;
      text-decoration: none;
    }
    @media screen and (max-width: 1100px)
    {
      .sgu, .lgi, .lgo
      {
        display: none;
      }  
    }
    @media screen and (max-width: 900px)
    {
      #Profile, #Username
      {
          display: none;
      }
    }
    @media screen and (max-width: 575px)
    {
      #UDA
      {
        margin-top: 5px;
        display:grid;
        grid-template-columns: 80px;
        grid-gap:10px 0;
      }
      .sgu, .lgi, .lgo, #Profile, #Username
      {
        display: block;
        margin: 0;
      }
      #Profile
      {
        position: static;
      }
      #Username
      {
        width: 300px;
      }
    }
  </style>

  <div class="container-fluid" id="Header">
    <nav class="navbar navbar-expand-sm">
      <h1>
        <img class="img-fluid rounded-circle" src="Logo.png" id="Logo"/>
        <a class="navbar-brand fw-bold" href="#">Ghar<span>Dailo</span></a>
      </h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-sm-1">
              <a class="nav-link selected" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mx-sm-1">
              <a class="nav-link" href="">Services</a>
            </li>
            <li class="nav-item mx-sm-1">
                <a class="nav-link" href="">Gallery</a>
              </li>
            <li class="nav-item mx-sm-1">
              <a class="nav-link" href="">About Us</a>
            </li>                      
          </ul>
          <div id="UDA">
            <!-- {% if user.is_authenticated %}                   -->
              <img class="img-fluid rounded-circle" id="Profile" src="Male.jpg"/>
              <a class="fw-bold" href="" id="Username">Ram Bahudar Shrestha</a>
              <a class="btn lgo" href="">Logout</a>
            <!-- {% else %} -->
              <a href="" class="btn sgu">Sign up</a>
              <a href="" class="btn lgi">Login</a>
            <!-- {% endif %} -->
          </div>
      </div>
    </nav>
  </div>

  <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
      crossorigin="anonymous">
  </script>
</body>
</html>
