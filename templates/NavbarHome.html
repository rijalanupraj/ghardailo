<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
        crossorigin="anonymous" 
    >

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
</head>
<body>

  <style>
    #Header
    {
        position: fixed;
        top:0;
        box-shadow: 0px 1px 5px #5f28f5;
    }
    #Header .navbar-brand
    {
        color: #5f28f5;
        font-size: 32px;
        font-family:Cursive;
    }
    #Header nav h1 span
    {
        color:  #23A455;
    }
    #Header .nav-link
    {
      color: black;
      font-size: 16px;
      padding-top: 1px;      
      padding-bottom: 1px;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      border-radius: 10px;
      position: relative;
    }
    #Header .nav-link:hover
    {
      color: #5e2ced;
    }
    #Header .selected
    {
      color: #5e2ced;
      background-color:#d8ccf8;
    }
    .navbar-toggler-icon {
      color: #5e2ced;
      background-image: url("../images/navbar/navbar_toggler_icon.png");
    }
    .sgu, .lgi, .lgo
    {           
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      border-radius: 10px;
    }
    .sgu
    {
      color: #00c99c; 
      background-color:#d4f6ee;
    }
    .sgu:hover
    {
      color: white;
      background-color:#23A455;
    }
    .lgi
    {   
      color: #5e2ced;
      background-color:#d8ccf8;
    }
    .lgi:hover
    {
      color: white;
      background-color: #5f28f5;
    }
    .lgo
    {
      color: #ed2c3c;
      background-color:#f8ccd0;
    }
    .lgo:hover
    {
      color: white;
      background-color: #f52843;
    }
    .ct
    {
      font-size: 25px;
      color: green;
    }
    .ct:hover
    {
        color: green;    
        text-decoration: none;
    }
    .CircleCart
    {
        border-radius: 100%;
        padding: 8px;
        border: 2px solid green;
    }
    @media screen and (max-width: 750px)
    {
      .sgu, .lgi, .lgo
      {
          display: none;
      }
    }
  </style>

  <div class="container-fluid" id="Header">
    <nav class="navbar navbar-expand-sm">
      <h1><a class="navbar-brand mx-5 fw-bold" href="#">Ghar<span>Dailo</span></a></h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-sm-1">
              <a class="nav-link selected header_nav_link" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mx-sm-1">
              <a class="nav-link" href="">Services</a>
            </li>
            <li class="nav-item mx-sm-1">
                <a class="nav-link" href="">Gallery</a>
              </li>
            <li class="nav-item mx-sm-1">
              <a class="nav-link" href="">About Us</a>
            </li>                      
          </ul>
          <div class="d-flex">
            <a href="" class="btn mx-2 sgu">Sign up</a>
            <a href="" class="btn mx-2 lgi">Login</a>
            <a class="btn mx-2 lgo" href="">Logout</a>
          </div>
      </div>
    </nav>
  </div>

  <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
      crossorigin="anonymous">
  </script>
</body>
</html>
