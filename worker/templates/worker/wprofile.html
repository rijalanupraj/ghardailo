{% extends 'base/layout.html' %}
{% load static %}

{% block additional_head %}
<link rel="stylesheet" href="{% static 'css/wprofile.css' %}">
{% endblock %}

{% block main_content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="image"> <img src="{{profile.picture.url}}" class="rounded" width="155"> </div>
            
            <div class="ms-3 w-100">
                <h4 class="mb-0 mt-0">{{profile.business.name}}</h4> <span>{{profile.name}}</span>
                <!-- <p style="font-size: small; font-weight: bold; ">{{profile.phone}}</p> -->
                <div class="p-2 mt-2  d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column"> <span class="followers">Work Done</span> <span class="number2">980</span> </div>
                    <div class="d-flex flex-column"> <span class="followers">Contact</span> <span class="number2">{{profile.phone}}</span> </div>
                </div>
                
                <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100">Chat</button></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
